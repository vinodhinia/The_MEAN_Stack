<!DOCTYPE html>
<html ng-app="flightArrival">
<head>
    <title>Flight Demo App</title>
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="../../bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"/>
    <script src="../../bower_components/angular/angular.js"></script>
    <script>
        var flightApp = angular.module("flightArrival",[]);

        var flightsModel = {
            flightPageTitle:"UCSC Demo Flight App",
            flightScehdule: [

</head>
<body ng-controller="FlightArrivalCtrl">
<div class="page-header">
    <h1>
        {{fligtsInfo.flightPageTitle}}
        <span class="label label-default label-primary">{{fligtsInfo.flightScehdule.length}}</span>
    </h1>
</div>
<div class="panel">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Ident</th>
            <th>Type</th>
            <th>From</th>
            <th>Depart</th>
            <th>Arrive</th>

        </tr>
        </thead>
        <tbody>


        <tr ng-repeat="item in fligtsInfo.flightScehdule">

            <td>{{$index+1}}</td>
            <td>{{item.id}}</td>
            <td>{{item.num}}</td>
            <td>{{item.code}}</td>
            <td>{{item.dep}}</td>
            <td>{{item.arriv}}</td>
        </tr>

    </table>
</div>
</body>
</html>
