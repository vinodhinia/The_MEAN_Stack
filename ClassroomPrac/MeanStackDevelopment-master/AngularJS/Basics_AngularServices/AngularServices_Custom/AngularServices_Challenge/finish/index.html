<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Mean Stack Development</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.css"/>
</head>
<body>
<!-- we've replaced the use of $scope with the preferred "controller as" syntax. see:http://toddmotto.com/digging-into-angulars-controller-as-syntax/ -->
<div ng-app="myBoxOfficeAppFinal" ng-controller="myBoxOfficeCtrlFinal">
    <div ng-repeat="movie in movies">
        <div class="img-thumbnail">
            <h3 class="caption">{{movie.original_title}}</h3>

            <div class="container">
                <div class="row">
                    <div class="col-xs-3 col-md-3 col-lg-3">
                        <img width='190' ng-src="{{baseURL+movie.poster_path}}" alt="{{movie.original_title}}">
                    </div>
                    <div class="col-xs-6 col-md-6 col-lg-6">
                        <p>{{movie.overview}}</p>

                        <p>ReleaseDate:{{movie.release_date}}</p>

                        <p>RatedR:{{movie.adult}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script src="app.js"></script>
<script src="services.js"></script>
</body>
</html>
