<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="myApp.js"></script>
  <script type="text/javascript">
    var myApp = angular.module('controllerDemo',[]);

    myApp.controller('parentController',function($scope){
      $scope.name="John";
      $scope.age=25;
    })

    myApp.controller('childController',function($scope){
      $scope.name="Joe";
      $scope.age=23;
    })

  </script>
  </head>
  <body ng-app="controllerDemo">
  <div ng-controller="parentController">
  <h2>Name from the parent: {{name}}</h2>
  <h2> Age From Parent: {{age}} </h2>
    <div ng-controller="childController">
     <h2> Name from the Child: {{name}}</h2>
     <h2> Name from the Parent: {{$parent.name}} </h2>
      <h2> Age from the child: {{age}} </h2>
    </div>
  </div>
  </body>
  
  </html>
