<div id="todoPanel" class="panel">
    <h3 class="panel-header">To Do List</h3>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Index</th>
            <th>File Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="item in flightDtls">
            <td>{{$index+1}}</td>
            <td>{{item.filename}}</td>
            <td>{{item.desc}}</td>


        </tr>
        </tbody>
    </table>
</div>
