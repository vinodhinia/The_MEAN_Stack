<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Directive Scopes</title>
    <script src="../../../../bower_components/angular/angular.js"></script>
    <link href="../../../../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="../../../../bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"/>
    <script type="text/javascript">

        /*  This is such a simple directive that I don’t even need
         to define a link function—just a template that contains
         an input element to which the ng-model directive has been applied

         The ng-model directive creates a two-way binding for a scope property called name,
         and I have applied the directive to two separate div elements in the body section of the document.
         Even though there are two instances of the directive, they are both updating the same name property
         on the scopeCtrl controller.

         The two-way data bindings ensure that both input elements are in sync*/

        angular.module("exampleApp", [])
                .directive("scopeDemo", function () {
                    return {
                        template: "<div class='panel-body'>Name: <input ng-model=name /></div>"
                    }
                })
                .controller("scopeCtrl", function ($scope) {
                    // do nothing - no behaviours required
                });
    </script>
</head>
<body>
<div ng-controller="scopeCtrl" class="panel panel-default">
    <div class="panel-body" scope-demo></div>
    <div class="panel-body" scope-demo></div>
</div>
</body>
</html>
