<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Directive Scopes</title>
    <script src="../../../../bower_components/angular/angular.js"></script>
    <link href="../../../../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="../../../../bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"/>
    <script type="text/javascript">
        angular.module("exampleApp", [])
                .directive("scopeDemo", function () {
                    return {
                        link: function (scope, element, attribute) {
                            element.bind('focusout', function (e) {
                                console.log("Element >> " + attribute["id"] + "Value in the individual Scope >> " + scope.name);

                            })

                        },
                        template: "<div class='panel-body'>Name: <input ng-model=name /></div>",
                        scope: true
                    }
                }).controller("scopeCtrl", function ($scope) {
                    // do nothing - no behaviours required
                });

    </script>
</head>
<body ng-controller="scopeCtrl">
<div class="panel panel-default">
    <div class="panel-body" scope-demo id="first"></div>
    <div class="panel-body" scope-demo id="second"></div>
</div>
</body>
</html>
