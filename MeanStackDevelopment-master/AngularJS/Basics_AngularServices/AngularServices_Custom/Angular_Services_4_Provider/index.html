<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Mean Stack Development</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.css">
</head>
<body>
<!-- we've replaced the use of $scope with the preferred "controller as" syntax. see:http://toddmotto.com/digging-into-angulars-controller-as-syntax/ -->
<div ng-app="app" ng-controller="AppCtrl">
    <h1 class="panel">{{title}}</h1>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
