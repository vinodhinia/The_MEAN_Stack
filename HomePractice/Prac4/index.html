<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="script.js"></script>
</head>
<body ng-controller="myController">

<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="emp in employee">
            <td>{{ emp.firstName}}</td>
            <td>{{ emp.lastName}}</td>
            <td>{{ emp.gender}}</td>
            <td>{{ emp.age}}</td>
        </tr>
    </tbody>
</table>

<ul>
    <li ng-repeat="country in countries">
        {{ country.name }}
        <ul>
        <li ng-repeat="city in country.cities">{{ city.name}} - Index {{ $index }} - ParentIndex {{ $parent.$index }}</li>
        </ul>
    </li>
</ul>

</body>
</html>
