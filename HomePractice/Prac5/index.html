<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="myController">
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Likes</th>
        <th>DisLike</th>
        <th>Like/DisLike</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="tech in technologies">
        <td> {{ tech.name }}</td>
        <td> {{ tech.likes }}</td>
        <td> {{ tech.dislike }}</td>
        <td><input type="button" value="Like" ng-click="incrementLikes(tech)"> / <input type="button" value="Dislike" ng-click="incrementDislikes(tech)"> </td>
    </tr>
    </tbody>
</table>
</body>
</html>
