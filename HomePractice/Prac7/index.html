<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="myController">
<table>

    Order By <select ng-model="sortColumn">
                <option value="name">Name</option>
                <option value="salary">Salary</option>
                <option value="dob">Date Of Birthe</option>
                <option></option>
             </select>
    <br/>
    <br/>

    <thead>
    <tr>
        <th>Name</th>
        <th>Date Of Birth</th>
        <th>Salary(Number Filter)</th>
        <th>Salary Currency Filter</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="emp in employee | orderBy: sortColumn">
        <td ng-click="handleSort('name')"> {{ emp.firstName }}</td>
        <td ng-click="handleSort('dob')"> {{ emp.dob | date: "mm/dd/yyyy"}}</td>
        <td ng-click="handleSort('salary')"> {{ emp.salary |number : 2}}</td>
        <td ng-click="handleSort('salary')"> {{ emp.salary | currency : "Â£"}}</td>
    </tr>
    </tbody>
</table>
</body>
</html>
